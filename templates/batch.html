{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">ðŸ“‚ Upload CSV for Batch Prediction</h3>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" class="form-control mb-3" required>
    <button type="submit" class="btn btn-primary">Upload & Predict</button>
  </form>

  {% if prediction_result %}
  <div class="alert alert-success mt-3">
    {{ prediction_result }}
  </div>
  {% endif %}

  {% if error %}
  <div class="alert alert-danger mt-3">
    {{ error }}
  </div>
  {% endif %}
</div>
{% endblock %}
