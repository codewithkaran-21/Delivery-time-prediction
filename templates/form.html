{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3 class="mb-3">ðŸ“Š Enter Details for Prediction</h3>
  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Delivery Person Age</label>
        <input type="number" name="Delivery_person_Age" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Delivery Person Ratings</label>
        <input type="number" step="0.1" name="Delivery_person_Ratings" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Vehicle Condition</label>
        <input type="number" name="Vehicle_condition" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Multiple Deliveries</label>
        <input type="number" name="multiple_deliveries" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Distance</label>
        <input type="number" step="0.01" name="distance" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Road Traffic Density</label>
        <select name="Road_traffic_density" class="form-select">
          <option>Low</option><option>Medium</option><option>High</option><option>Jam</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label>Weather Conditions</label>
        <select name="Weather_conditions" class="form-select">
          <option>Sunny</option><option>Stormy</option><option>Sandstorms</option><option>Cloudy</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label>Type of Order</label>
        <input type="text" name="Type_of_order" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Type of Vehicle</label>
        <input type="text" name="Type_of_vehicle" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Festival</label>
        <select name="Festival" class="form-select">
          <option>Yes</option><option>No</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label>City</label>
        <input type="text" name="City" class="form-control" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
  </form>

  {% if final_result is defined %}
  <div class="alert alert-success mt-3">
    <strong>Prediction Result:</strong> {{ final_result }}
  </div>
  {% endif %}
</div>
{% endblock %}
